<!DOCTYPE html>

<html xmlns:th="http://wwww.thymeleaf.org">
<head>
    <meta content="text/html; charset=ISO-8859-1"
          http-equiv="content-type"/>
    <title>locOverzicht</title>
</head>

<script type="text/javascript" th:src="@{/js/viewFunctions.js}" />

<body>
<form method="get" action="locOverzicht" name="locOverzicht"></form>

<div th:text="${form.header.version}"/>
<div th:text="${form.header.date}"/>

<table style="text-align: left; width: 100%;" border="0" cellpadding="2"
       cellspacing="2">
    <tbody>
    <tr>
        <td style="vertical-align: middle; text-align: center;">Locomotief Overzicht</td>
    </tr>
    <tr>
        <td style="vertical-align: top;">
            <table style="text-align: left; width: 100%;" border="1"
                   cellpadding="2" cellspacing="2">
                <tbody>
                <tr>
                    <td style="vertical-align: top;"><a name="Merk"></a>Merk</td>
                    <td style="vertical-align: top;">TypeNummer</td>
                    <td style="vertical-align: top;">BR</td>
                    <td style="vertical-align: top;">Decoder adres</td>
                    <td style="vertical-align: top;">Aandrijving</td>
                    <td style="vertical-align: top;">Afbeelding</td>
                </tr>
                <tr onmouseover="ChangeColor(this, true);"
                    onmouseout="ChangeColor(this, false);"
                    th:onclick="'javascript:DetailGegevens(\'/detail/loc/' + ${locomotive.id} + '\');'"
                    th:each="locomotive, iterstat: ${form.locomotives}">
                    <td style="vertical-align: top;" th:text="${locomotive.owner}" th:id="|td${iterstat.index}|"/>
                    <td style="vertical-align: top;" th:text="${locomotive.catalogNumber}" th:id="|td${iterstat.index}|"/>
                    <td style="vertical-align: top;" th:text="${locomotive.id}" th:id="|td${iterstat.index}|"/>
                    <td style="vertical-align: top;" th:text="${locomotive.decoder.address}" th:id="|td${iterstat.index}|"/>
                    <td style="vertical-align: top;" th:text="${locomotive.engine}" th:id="|td${iterstat.index}|"/>
                    <td th:id="|td${iterstat.index}|"><img th:src="@{/image/} + ${locomotive.image}"/></td>
                </tr>
                </tbody>
            </table>

        </td>
    </tr>
    <tr>
        <td style="vertical-align: top;">
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>

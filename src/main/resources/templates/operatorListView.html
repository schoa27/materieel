<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="header :: header">
    <meta content="text/html; charset=ISO-8859-1" http-equiv="content-type"/>
    <title>Operator Overzicht</title>
</head>

<script type="text/javascript" th:src="@{/js/viewFunctions.js}"/>
<script type="text/javascript" th:src="@{/js/sorttable.js}"/>

<body class="werkpagina">

<form method="post" action="/setup" name="setup">
    <fieldset class="fieldset">
        <table class="tabel" style="text-align: left; width: 100%;" border="0" cellpadding="2"
               cellspacing="2">
            <tbody>
            <tr>
                <td style="vertical-align: middle; text-align: center;"><h3>Stam Overzicht</h3></td>
            </tr>
            <tr>
                <td style="vertical-align: top">
                    <div class="scroltable">
                        <table class="sortable" style="text-align: left; width: 100%;" border="1" cellpadding="2"
                               cellspacing="2">
                            <tbody>
                            <tr>
                                <td style="vertical-align: top;">Stam</td>
                                <td style="vertical-align: top;">Maatschappij</td>
                            </tr>
                            <tr onmouseover="ChangeColor(this, true);"
                                onmouseout="ChangeColor(this, false);"
                                th:onclick="'javascript:DetailGegevens(\'/' + ${'opr-'} + ${iterstat.index} + '\');' "
                                th:each="operator, iterstat: ${form.operators}" style="cursor: pointer">

                                <td style="vertical-align: top;" th:text="${operator.id}"/>
                                <td style="vertical-align: top;" th:text="${operator.locId}"/>
                                <td style="vertical-align: top;">Tracktie loc(s)
                                    <div class="scroltableA">
                                        <table style="text-align: left; width: 100%;" border="1"
                                               cellpadding="2" cellspacing="2">
                                            <tbody>
                                            <tr>
                                                <td style="vertical-align: top;">Loc.</td>
                                                <td style="vertical-align: top;">Maatschappij</td>
                                            </tr>
                                            <div th:each="loc:${operator.locomotive}">
                                                <div th:if="${!loc.slaveLocList.empty}">
                                                    <tr th:each="slaves: ${loc.slaveLocList}">

                                                        <div th:each="slave:${slaves}">
                                                            <td style="vertical-align: top;" th:text="${slave.id}"/>
                                                            <td style="vertical-align: top;"
                                                                th:text="${slave.company}"/>
                                                        </div>

                                                    </tr>
                                                </div>

                                            </div>
                                            </tbody>
                                        </table>
                                    </div>
                                </td>

                                <td style="vertical-align: top;">Wagen(s)
                                    <div class="scroltableA">
                                        <table style="text-align: left; width: 100%;" border="1"
                                               cellpadding="2" cellspacing="2">
                                            <tbody>
                                            <tr>
                                                <td style="vertical-align: top;">Type nr.</td>
                                                <td style="vertical-align: top;">Maatschappij</td>
                                            </tr>
                                            <tr th:each="cars:${operator.cars}">
                                                <div th:each="car:${cars}">
                                                    <td style="vertical-align: top;" th:text="${car.id}"/>
                                                    <td style="vertical-align: top;" th:text="${car.company}"/>
                                                </div>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </td>
            </tr>
            <tr class="rij">
                <td style="vertical-align: top;">
                </td>
            </tr>
            <tr>
                <td>
                    <button name="terug" type="submit" value="true">terug</button>
                </td>
            </tr>
            </tbody>
        </table>
    </fieldset>
</form>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="header :: header">
    <meta content="text/html; charset=ISO-8859-1" http-equiv="content-type"/>
    <title>Operator Overzicht</title>
</head>

<script type="text/javascript" th:src="@{/js/viewFunctions.js}"/>
<script type="text/javascript" th:src="@{/js/sorttable.js}"/>

<body class="werkpagina">

<form method="post" action="/setup" name="setup">
    <fieldset class="fieldset">
        <table class="tabel" style="text-align: left; width: 100%;" border="0" cellpadding="2"
               cellspacing="2">
            <tbody>
            <tr>
                <td style="vertical-align: middle; text-align: center;"><h3 th:text="#{lang.trainoverview}">Stam Overzicht</h3></td>
            </tr>
            <tr>
                <td style="vertical-align: top">
                    <div class="scroltable">
                        <table class="sortable" style="text-align: left; width: 100%;" border="1" cellpadding="2"
                               cellspacing="2">
                            <tbody>
                            <tr>
                                <td style="vertical-align: top;" th:text="#{lang.train}">Stam</td>
                                <td style="vertical-align: top;" th:text="#{lang.loc}">Maatschappij</td>
                            </tr>
                            <tr onmouseover="ChangeColor(this, true);"
                                onmouseout="ChangeColor(this, false);"
                                th:onclick="'javascript:DetailGegevens(\'/' + ${'opr-'} + ${iterstat.index} + '\');' "
                                th:each="operatorTrain, iterstat: ${form.operatorTrains}" style="cursor: pointer">

                                <td style="vertical-align: top;" th:text="${operatorTrain.id}"/>
                                <td style="vertical-align: top;" th:text="${operatorTrain.locId}"/>
                                <td style="vertical-align: top;"><span th:text="#{lang.traction}">Tracktie loc(s)</span>
                                    <div class="scroltableA">
                                        <table style="text-align: left; width: 100%;" border="1"
                                               cellpadding="2" cellspacing="2">
                                            <tbody>
                                            <tr>
                                                <td style="vertical-align: top;" th:text="#{lang.locomotive}">Loc.</td>
                                                <td style="vertical-align: top;" th:text="#{lang.company}">Maatschappij</td>
                                            </tr>
                                            <div th:each="loc:${operatorTrain.locomotive}">
                                                <div th:if="${!loc.slaveLocList.empty}">
                                                    <tr th:each="slaves: ${loc.slaveLocList}">

                                                        <div th:each="slave:${slaves}">
                                                            <td style="vertical-align: top;" th:text="${slave.locid}"/>
                                                            <td style="vertical-align: top;"
                                                                th:text="${slave.company}"/>
                                                        </div>

                                                    </tr>
                                                </div>

                                            </div>
                                            </tbody>
                                        </table>
                                    </div>
                                </td>

                                <td style="vertical-align: top;"><span th:text="#{lang.waggons}">Wagen(s)</span>
                                    <div class="scroltableA">
                                        <table style="text-align: left; width: 100%;" border="1"
                                               cellpadding="2" cellspacing="2">
                                            <tbody>
                                            <tr>
                                                <td style="vertical-align: top;" th:text="#{lang.typenr}">Type nr.</td>
                                                <td style="vertical-align: top;" th:text="#{lang.company}">Maatschappij</td>
                                            </tr>
                                            <tr th:each="waggons:${operatorTrain.waggons}">
                                                <div th:each="waggon:${waggons}">
                                                    <td style="vertical-align: top;" th:text="${waggon.carid}"/>
                                                    <td style="vertical-align: top;" th:text="${waggon.company}"/>
                                                </div>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </td>
            </tr>
            <tr class="rij">
                <td style="vertical-align: top;">
                </td>
            </tr>
            <tr>
                <td>
                    <button name="terug" type="submit" value="true" th:text="#{lang.back}">terug</button>
                </td>
            </tr>
            </tbody>
        </table>
    </fieldset>
    <div th:include="footer"/>
</form>
</body>
</html>

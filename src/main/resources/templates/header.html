<!DOCTYPE html >

<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="header">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="css/material.css" type="text/css"/>
    <link rel="stylesheet" href="css/popup.css" type="text/css"/>
    <title th:text="#{lang.title}"/>

<body>
<table th:class="table-0-2-2">
    <tr>
        <td><img th:src="@{images/electricl.gif}" width="130" height="55"/></td>
        <td><img th:src="@{images/diesell.gif}" width="130" height="55"/></td>
        <td><img th:src="@{images/steaml.gif}" width="130" height="55"/></td>
        <td><img th:src="@{images/trainl.gif}" width="130" height="55"/></td>
        <td><h1 th:text="#{lang.title1}">Overzicht</h1>
            <a class="cursief" ><h1 th:text="#{lang.title2}">Materieel</h1></a>
        </td>
        <td><img th:src="@{images/trainr.gif}" width="130" height="55"/></td>
        <td><img th:src="@{images/steamr.gif}" width="130" height="55"/></td>
        <td><img th:src="@{images/dieselr.gif}" width="130" height="55"/></td>
        <td><img th:src="@{images/electricr.gif}" width="130" height="55"/></td>
    </tr>
</table>

<table th:class="table-0-2-2">
    <tr>
        <td><img th:src="@{images/digir.png}" with="400" height="20"/></td>
        <td><h3 th:text="#{lang.subtitle}"/></td>
        <td><img th:src="@{images/digil.png}" with="400" height="20"/></td>
    </tr>
</table>
<table th:class="table-0-2-2">
    <tr>
        <td th:class="left" th:text="${form.header.version}"/>
        <td th:class="right" th:text="${form.header.date}"/>
    </tr>
</table>

</body>
</head>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>CarList</title>
</head>
<body>

<div th:fragment="cars">
    <div class="scroltable">
        <table class="sortable" style="text-align: justify; width: 100%;" border="1" cellpadding="2" cellspacing="2">
            <tbody>
            <tr>
                <td style="vertical-align: top;" th:text="#{lang.owner}"/>
                <td style="vertical-align: top;" th:text="#{lang.catalognr}"/>
                <td style="vertical-align: top;" th:text="#{lang.company}"/>
                <td style="..." th:text="#{lang.type}"/>
                <td style="..." th:text="#{lang.image}"/>
            </tr>
            <tr onmouseover="ChangeColor(this, true);"
                onmouseout="ChangeColor(this, false);"
                th:onclick="'javascript:DetailGegevens(\'/' +  ${'car-'} + ${waggon.id} + '\');'"
                th:each="waggon, iterstat: ${form.waggons}" style="cursor: pointer">

                <td style="vertical-align: top" th:text="${waggon.manufactor}" th:id="|td${iterstat.index}|"/>
                <td style="vertical-align: top;" th:text="${waggon.carid}" th:id="|td${iterstat.index}|"/>
                <td style="vertical-align: top;" th:text="${waggon.company}"
                    th:id="|td${iterstat.index}|"/>
                <td style="..." th:text="#{lang. + ${waggon.type}}" th:id="|td${iterstat.index}|"/>
                <div th:if="${!waggon.image.empty} ">
                    <td th:id="|td${iterstat.index}|"><img th:src="@{/image/} + ${waggon.image}"/></td>
                </div>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>

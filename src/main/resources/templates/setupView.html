<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="header :: header">
    <meta charset="UTF-8"/>
    <title>SetupView</title>
</head>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"/>
<script type="text/javascript" th:src="@{/js/languageSelect.js}"/>

<body>
<div th:if="${gevuld} != true">
    <form method="post" action="/setup">
        <fieldset class="fieldset">
            <span th:text="#{lang.change}"></span>:
            <select id="locales">
                <option value="" th:text="#{lang.select}"></option>
                <option name="en" value="en" th:text="#{lang.en}"></option>
                <option name="nl" value="nl" th:text="#{lang.nl}"></option>
            </select>
            <table style="text-align: left; width: 100%;" border="0" cellpadding="2" cellspacing="2">
                <tbody>
                <tr>
                    <td style="vertical-align: top;"><h3 class="h3left" th:text="#{lang.nwsetup}">Nieuwe
                        Instellingen</h3>
                        <table style="text-align: left; width: 75%;" border="0" cellpadding="2" cellspacing="2">
                            <tbody>
                            <tr>
                                <td th:text="#{lang.xmllocation}"/>
                                <td><input type="text" name="padxml"/></td>
                            </tr>
                            <tr>
                                <td th:text="#{lang.imagelocation}"/>
                                <td><input type="text" name="padafbeelding"/></td>
                            </tr>
                            </tbody>
                        </table>

                    </td>

                    <td><h3 class="h3left" th:text="#{lang.odsetup}"/>
                        <table style="text-align: left; width: 100%;" border="0" cellpadding="5" cellspacing="5">
                            <tbody>
                            <tr>
                                <td th:text="${xmlpath}"/>
                            </tr>
                            <tr>
                                <td th:text="${imagepath}"/>
                            </tr>
                            </tbody>
                        </table>
                    </td>
                </tr>
                <tr>
                    <td><input type="submit" th:value="#{lang.continuebutton}"/></td>
                </tr>
                </tbody>
            </table>
        </fieldset>
    </form>
</div>

<div th:if="${gevuld} == true">
    <fieldset class="fieldset">
        <form method="post" action="/keuze">
            <table style="text-align: center; width: 100%;" border="0" cellpadding="2"
                   cellspacing="2">
                <tr>
                    <td style="text-align: left;"><input type="submit" name="loc" th:value="#{lang.locoverview}"/></td>
                    <td style="text-align: center;"><input type="submit" name="car" th:value="#{lang.caroverview}"/>
                    </td>
                    <td style="text-align: right;"><input type="submit" name="train" th:value="#{lang.trainoverview}"/>
                    </td>
                </tr>
            </table>
        </form>
    </fieldset>

    <fieldset class="fieldset">
        <form method="get" action="/zoeken">
            <h3 class="h3left" th:text="#{lang.search}">Zoeken</h3>
            <table style="text-align: center; width: 50%;" border="0" cellpadding="2" cellspacing="2">
                <tr>
                    <td style="text-align: left;" th:text="#{lang.searchowner}"/>
                    <td><input type="text" id="owner" name="owner" size="40"/></td>
                </tr>
                <tr>
                    <td style="text-align: left;" th:text="#{lang.searchcatalog}"/>
                    <td><input type="text" id="catalog" name="catalog" size="40"/></td>
                </tr>
                <tr>
                    <td style="text-align: left;" th:text="#{lang.searchdcc}"/>
                    <td><input type="text" id="dcc" name="dcc" size="40"/></td>
                </tr>
                <tr>
                    <td style="text-align: left;" th:text="#{lang.searchbr}"/>
                    <td><input type="text" id="br" name="br" size="40"/></td>
                </tr>
            </table>
            <input type="submit" th:value="#{lang.search}" name="zoek"/>
            <input type="submit" style="position: absolute; left: -9999px"/>
        </form>
    </fieldset>
</div>
<div th:include="footer"/>
<script type="text/javascript" th:src="@{/js/inputToggle.js}"/>
</body>
</html>

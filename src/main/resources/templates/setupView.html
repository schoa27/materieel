<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="header :: header">
    <meta charset="UTF-8"/>
    <title>SetupView</title>
</head>
<script type="text/javascript" th:src="@{/js/viewFunctions.js}"/>
<body>

<div th:if="${gevuld} != true">
    <form method="post" action="/setup">
        <fieldset class="fieldset">
            <table style="text-align: left; width: 100%;" border="0" cellpadding="2" cellspacing="2">
                <tbody>
                <tr>
                    <td style="vertical-align: top;"><h3 class="h3left">Nieuwe Instellingen</h3>
                        <table style="text-align: left; width: 75%;" border="0" cellpadding="2" cellspacing="2">
                            <tbody>
                            <tr>
                                <td style="vertical-align: top;">lokatie en naam van XML bestand</td>
                                <td style="vertical-align: top;"><input type="text" name="padxml"/></td>
                            </tr>
                            <tr>
                                <td style="vertical-align: top;">lokatie van de afbeeldingen</td>
                                <td style="vertical-align: top;"><input type="text" name="padafbeelding"/></td>
                            </tr>
                            </tbody>
                        </table>

                    </td>

                    <td style="vertical-align: top;"><h3 class="h3left">Oude Instellingen</h3>
                        <table style="text-align: left; width: 100%;" border="0" cellpadding="5" cellspacing="5">
                            <tbody>
                            <tr>
                                <td style="vertical-align: top;" th:text="${xmlpath}"/>
                            </tr>
                            <tr>
                                <td style="vertical-align: top;" th:text="${imagepath}"/>
                            </tr>
                            </tbody>
                        </table>
                    </td>
                </tr>
                <tr>
                    <td><input type="submit" value="Doorgaan"/></td>
                </tr>
                </tbody>
            </table>
        </fieldset>
    </form>
</div>

<div th:if="${gevuld} == true">

    <fieldset class="fieldset">
        <form method="post" action="/keuze">
            <table style="text-align: center; width: 100%;" border="0" cellpadding="2"
                   cellspacing="2">
                <tr>
                    <td style="text-align: left;"><input type="submit" name="loc" value="Locomotief Overzicht"/></td>
                    <td style="text-align: center;"><input type="submit" name="car" value="Wagen Overzicht"/></td>
                    <td style="text-align: right;"><input type="submit" name="train" value="Stam Overzicht"/></td>
                </tr>
            </table>
        </form>
    </fieldset>
    <fieldset class="fieldset">
        <form method="get" action="/zoeken" >
            <h3 class="h3left">Zoeken</h3>
            <table style="text-align: center; width: 50%;" border="0" cellpadding="2"
                   cellspacing="2">
                <tr>
                    <td style="text-align: left;">Zoeken op fabrikant</td>
                    <td><input type="text" id="owner" name="owner" size="40"/></td>
                </tr>
                <tr>
                    <td style="text-align: left;">Zoeken op catalogus nr.</td>
                    <td><input type="text" id="catalog" name="catalog" size="40"/></td>
                </tr>
                <tr>
                    <td style="text-align: left;">Zoeken op DCC adres</td>
                    <td><input type="text" id="dcc" name="dcc" size="40"/></td>
                </tr>
                <tr>
                    <td style="text-align: left;">Zoeken op BauReihe (BR)</td>
                    <td><input type="text" id="br" name="br" size="40"/></td>
                </tr>
            </table>
            <input type="submit" value="zoek" name="zoek"/>
            <input type="submit" style="position: absolute; left: -9999px"/>
        </form>
    </fieldset>

</div>
</body>


</html>

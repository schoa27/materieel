<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="header :: header">
    <meta content="text/html; charset=ISO-8859-1"
          http-equiv="content-type"/>
    <title>LocDetails</title>
</head>

<body>
<form method="get" action="/cars" name="DetailsCars">
    <br/>
    <div th:if="${form.car !=null}">
        <table style="text-align: left; width: 100%; height: 634px;"
               border="0" cellpadding="2" cellspacing="2">
            <tbody>
            <tr>
                <td style="vertical-align: top; width: 50%;"><h3>Wagen</h3><br/>
                    <table style="text-align: left; width: 100%;" border="0"
                           cellpadding="2" cellspacing="2">
                        <tbody>
                        <tr>
                            <td style="vertical-align: top; width: 40%;">Nummer<br/></td>
                            <td style="vertical-align: top;" th:text="${form.car.id}"/>
                        </tr>
                        <tr>
                            <td style="vertical-align: top;">Fabrikant<br/></td>
                            <td style="vertical-align: top;" th:text="${form.car.manufactor}"/>
                        </tr>
                        <tr>
                            <td style="vertical-align: top;">Lengte<br/></td>
                            <td style="vertical-align: top;" th:text="${form.car.length}"/>
                        </tr>
                        <tr>
                            <td style="vertical-align: top;">Type.<br/></td>
                            <td style="vertical-align: top;" th:text="${form.car.type}"/>
                        </tr>
                        <tr>
                            <td style="vertical-align: top;">Catalogus nr.<br/></td>
                            <td style="vertical-align: top;" th:text="${form.car.catalognr}"/>
                        </tr>
                        <tr>
                            <td style="vertical-align: top;">Maatschappij<br/></td>
                            <td style="vertical-align: top;" th:text="${form.car.company}"/>
                        </tr>
                        <tr>
                            <td style="vertical-align: top;">Periode<br/></td>
                            <td style="vertical-align: top;" th:text="${form.car.era}"/>
                        </tr>
                        </tbody>
                    </table>
                    <br/>
                    <table style="text-align: left; width: 100%; height: 100px;"
                           border="0" cellpadding="2" cellspacing="2">
                        <tbody>
                        <tr>
                            <td><input type="submit" value="terug"/></td>
                        </tr>
                        </tbody>
                    </table>
                </td>
                <td style="vertical-align: top;">
                    <table style="text-align: left; width: 100%;" border="0"
                           cellpadding="2" cellspacing="2">
                        <tbody>
                        <div th:if="${form.car.decoder} != null">
                            <tr>
                                <td style="vertical-align: top;"><h3>Decoder</h3><br/>
                                    <table style="text-align: left; width: 100%;" border="1"
                                           cellpadding="2" cellspacing="2">
                                        <tbody>
                                        <tr>
                                            <td style="vertical-align: top; width: 40%;">Fabrikant<br/></td>
                                            <td style="vertical-align: top;" th:text="${form.car.decoder.manufacture}"/>
                                        </tr>
                                        <tr>
                                            <td style="vertical-align: top;">Adres<br/></td>
                                            <td style="vertical-align: top;" th:text="${form.car.decoder.address}"/>
                                        </tr>
                                        <tr>
                                            <td style="vertical-align: top;">Rijstappe<br/></td>
                                            <td style="vertical-align: top;" th:text="${form.car.decoder.speedSteps}"/>
                                        </tr>
                                        <tr>
                                            <td style="vertical-align: top;">Protocol<br/></td>
                                            <td style="vertical-align: top;" th:text="${form.car.decoder.protocol}"/>
                                        </tr>
                                        <tr>
                                            <td style="vertical-align: top;">Aantal functies<br/></td>
                                            <td style="vertical-align: top;"
                                                th:text="${form.car.decoder.functionCount}"/>
                                        </tr>
                                        <tr>
                                            <td style="vertical-align: top;">Type<br/></td>
                                            <td style="vertical-align: top;" th:text="${form.car.decoder.type}"/>
                                        </tr>
                                        </tbody>
                                    </table>
                                    <br/>
                                </td>
                            </tr>
                        </div>
                        <tr>
                            <td style="vertical-align: top;"><h3>Afbeelding</h3><br/></td>
                        </tr>
                        <table style="text-align: center; width: 100%;" border="3"
                               cellpadding="2" cellspacing="2">
                            <tr>
                                <td><img th:src="@{/image/} + ${form.car.image}"/></td>
                            </tr>
                        </table>
                        </tbody>
                    </table>
                    <br/>
                </td>
            </tr>
            </tbody>
        </table>
        <br/>
    </div>
</form>
</body>

</html>
